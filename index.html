<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="full-wrapper">
    <h1>Our Reviews</h1>
    <div class="review-wrapper" onmouseover="mouseOver()" onmouseleave="mouseleave()">
      <div class="image-box">
        <img src="" alt="user">
      </div>
      <h3 class="user-name"></h3>
      <h4 class="user-profession"></h4>
      <p class="user-opinion"></p>
      <div class="btn-section">
        <button class="prev-btn" onclick="prevItem()"><</button>
        <button class="next-btn" onclick="nextItem()">></button>
        <button class="suprise-btn" onclick="randomRun()">Suprise Me</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
